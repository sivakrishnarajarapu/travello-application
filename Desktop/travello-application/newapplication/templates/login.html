<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form action="login" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username"><br>
        <input type="password" name="password" placeholder="password"><br>
    </form>
    <div>
        {% for message in messages %}
        <h3>{{messages}}</h3>>
        {% endfor %}
    </div>>
</body>
</html>
